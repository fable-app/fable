name: PR Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  # Job 1: Lint all packages
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [mobile, core, design-system, sdk]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install workspace dependencies
        run: npm install --legacy-peer-deps

      - name: Lint mobile app
        if: matrix.package == 'mobile'
        working-directory: apps/mobile
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings 50

      - name: Lint SDK package
        if: matrix.package == 'sdk'
        working-directory: packages/sdk
        run: npm run typecheck || echo "No lint script for SDK"

      - name: Lint core package
        if: matrix.package == 'core'
        working-directory: packages/core
        run: npm run typecheck

      - name: Lint design-system package
        if: matrix.package == 'design-system'
        working-directory: packages/design-system
        run: npm run typecheck

  # Job 2: TypeScript type checking for all packages
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [mobile, core, design-system, sdk]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install workspace dependencies
        run: npm install --legacy-peer-deps

      - name: Type check mobile app
        if: matrix.package == 'mobile'
        run: npm run mobile:typecheck

      - name: Type check core package
        if: matrix.package == 'core'
        working-directory: packages/core
        run: npm run typecheck

      - name: Type check design-system package
        if: matrix.package == 'design-system'
        working-directory: packages/design-system
        run: npm run typecheck

      - name: Type check SDK package
        if: matrix.package == 'sdk'
        working-directory: packages/sdk
        run: npm run typecheck

  # Job 3: Build SDK package
  build-sdk:
    name: Build SDK Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install workspace dependencies
        run: npm install --legacy-peer-deps

      - name: Build SDK
        working-directory: packages/sdk
        run: npm run build

      - name: Verify build output
        working-directory: packages/sdk
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "Error: SDK build did not produce dist/index.js"
            exit 1
          fi
          if [ ! -f "dist/index.d.ts" ]; then
            echo "Error: SDK build did not produce dist/index.d.ts"
            exit 1
          fi

      - name: Check package size
        working-directory: packages/sdk
        run: |
          npm pack --dry-run
          SIZE=$(npm pack --dry-run 2>&1 | grep "package size" | awk '{print $3}')
          echo "SDK package size: $SIZE"

  # Job 4: Run tests for all packages
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install workspace dependencies
        run: npm install --legacy-peer-deps

      - name: Run mobile app tests
        run: npm run mobile:test || echo "No tests configured for mobile app"

      - name: Run core package tests
        working-directory: packages/core
        run: npm test || echo "No tests configured for core package"

      - name: Run SDK tests
        working-directory: packages/sdk
        run: npm test || echo "No tests configured for SDK"

  # Final job: All checks passed
  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build-sdk, test, validate-config, workspace-check, security-audit]
    steps:
      - name: All checks passed
        run: echo "âœ… All PR checks passed successfully!"
