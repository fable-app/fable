name: Preview Build

on:
  push:
    branches: [develop, staging]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - all
        default: 'all'

jobs:
  build-preview:
    name: Build Preview - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: android
            os: ubuntu-latest
          - platform: ios
            os: macos-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       (github.event.inputs.platform == 'all' ||
        github.event.inputs.platform == matrix.platform))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build preview for ${{ matrix.platform }}
        run: eas build --platform ${{ matrix.platform }} --profile preview --non-interactive

      - name: Upload build artifact info
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ matrix.platform }}-preview-build-info
          path: |
            eas-build-*.json
          retention-days: 14

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const platform = '${{ matrix.platform }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Preview build for **${platform}** completed! Check EAS dashboard for download link.`
            });
