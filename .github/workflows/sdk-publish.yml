name: Publish SDK

on:
  push:
    tags:
      - 'sdk-v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        type: boolean
        default: false

jobs:
  validate:
    name: Validate SDK Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install workspace dependencies
        run: npm install --legacy-peer-deps

      - name: Type check SDK
        working-directory: packages/sdk
        run: npm run typecheck

      - name: Build SDK
        working-directory: packages/sdk
        run: npm run build

      - name: Verify build output
        working-directory: packages/sdk
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "Error: SDK build did not produce dist/index.js"
            exit 1
          fi
          if [ ! -f "dist/index.d.ts" ]; then
            echo "Error: SDK build did not produce dist/index.d.ts"
            exit 1
          fi
          echo "✅ Build output verified"

      - name: Check package size
        working-directory: packages/sdk
        run: |
          npm pack --dry-run
          SIZE=$(npm pack --dry-run 2>&1 | grep "package size" | awk '{print $3}' || echo "unknown")
          echo "SDK package size: $SIZE"

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: validate
    if: github.event.inputs.dry_run != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install workspace dependencies
        run: npm install --legacy-peer-deps

      - name: Bump version (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/sdk
        run: |
          npm version ${{ github.event.inputs.version_type }} -m "chore(sdk): bump version to %s"
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Extract version from tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/sdk-v}
          echo "NEW_VERSION=$TAG_VERSION" >> $GITHUB_ENV

      - name: Build SDK
        working-directory: packages/sdk
        run: npm run build

      - name: Publish to npm
        working-directory: packages/sdk
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version commit and tag (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git push origin main
          git push origin sdk-v${{ env.NEW_VERSION }}

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const version = process.env.NEW_VERSION;
            const tag = `sdk-v${version}`;

            try {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag,
                name: `@fable/sdk v${version}`,
                body: `## @fable/sdk v${version}\n\n### Installation\n\`\`\`bash\nnpm install @fable/sdk@${version}\n\`\`\`\n\n### Changes\nSee [CHANGELOG.md](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/packages/sdk/CHANGELOG.md) for details.`,
                draft: false,
                prerelease: version.includes('alpha') || version.includes('beta') || version.includes('rc')
              });
              console.log(`✅ Created GitHub release for ${tag}`);
            } catch (error) {
              console.error('Failed to create release:', error);
              throw error;
            }

  notify:
    name: Notify Publish Status
    runs-on: ubuntu-latest
    needs: [validate, publish]
    if: always()
    steps:
      - name: Check publish status
        run: |
          if [ "${{ needs.validate.result }}" == "success" ] && [ "${{ needs.publish.result }}" == "success" ]; then
            echo "✅ SDK published successfully!"
          elif [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "✅ Dry run completed successfully - no publish performed"
          else
            echo "❌ SDK publish failed. Check the logs above."
            exit 1
          fi
